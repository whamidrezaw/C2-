<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Time Manager</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #f4f6f8;
            --card-bg: #ffffff;
            --text-primary: #333333;
            --text-secondary: #777777;
            --accent-color: #3390ec;
            --danger-color: #e53935;
            --success-color: #43a047;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --radius: 16px;
        }

        body {
            background-color: var(--tg-theme-secondary-bg-color, var(--bg-color));
            color: var(--tg-theme-text-color, var(--text-primary));
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            transition: all 0.3s ease;
        }

        /* ÙÙˆÙ†Øª ÙØ§Ø±Ø³ÛŒ */
        body.rtl {
            font-family: "Tahoma", "Vazir", "Segoe UI", sans-serif;
            direction: rtl;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding-bottom: 40px;
        }

        /* Ù‡Ø¯Ø± Ùˆ Ø³Ø§Ø¹Øª */
        header {
            text-align: center;
            margin-bottom: 30px;
        }

        .clock-card {
            background: linear-gradient(135deg, #3390ec, #0078d7);
            color: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(51, 144, 236, 0.3);
            margin-bottom: 25px;
        }

        .clock-time {
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: 1px;
            font-variant-numeric: tabular-nums;
        }

        .clock-date {
            font-size: 0.9em;
            opacity: 0.9;
            margin-top: 5px;
        }

        h3 {
            font-size: 1.1em;
            opacity: 0.6;
            margin: 20px 0 10px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.8rem;
        }

        /* Ú©Ø§Ø±Øªâ€ŒÙ‡Ø§ */
        .card {
            background: var(--tg-theme-bg-color, var(--card-bg));
            border-radius: var(--radius);
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.2s;
        }

        .card:active {
            transform: scale(0.98);
        }

        .card-icon {
            font-size: 24px;
            width: 40px;
            height: 40px;
            background: rgba(0,0,0,0.05);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px; /* LTR Default */
        }
        
        body.rtl .card-icon {
            margin-right: 0;
            margin-left: 15px;
        }

        .card-info {
            flex-grow: 1;
        }

        .card-title {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 4px;
        }

        .card-date {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .card-badge {
            background: rgba(51, 144, 236, 0.1);
            color: var(--accent-color);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            white-space: nowrap;
        }
        
        .card-badge.urgent {
            background: rgba(229, 57, 53, 0.1);
            color: var(--danger-color);
        }

        .empty-state {
            text-align: center;
            opacity: 0.5;
            padding: 40px 0;
            font-size: 0.9em;
        }
        
        .quote-section {
            margin-top: 30px;
            text-align: center;
            font-style: italic;
            color: var(--text-secondary);
            font-size: 0.9rem;
            padding: 20px;
            background: rgba(0,0,0,0.02);
            border-radius: 15px;
        }

    </style>
</head>
<body>

<div class="container">
    
    <div class="clock-card">
        <div class="clock-time" id="clock">00:00:00</div>
        <div class="clock-date" id="date-display">Loading...</div>
    </div>

    <div id="content"></div>

    <div class="quote-section" id="quote-box"></div>

</div>

<script>
    // Ø¯Ø±ÛŒØ§ÙØª Ø¯Ø§Ø¯Ù‡â€ŒÙ‡Ø§ Ø§Ø² Ù¾Ø§ÛŒØªÙˆÙ†
    const tg = window.Telegram.WebApp;
    tg.expand();

    // Ø§ÛŒÙ† Ù…Ù‚Ø§Ø¯ÛŒØ± ØªÙˆØ³Ø· Flask Ù¾Ø± Ù…ÛŒâ€ŒØ´ÙˆÙ†Ø¯
    const userData = {{ user_data | tojson }};
    const lang = "{{ lang }}"; // 'fa', 'de', 'en'
    
    // ØªÙ†Ø¸ÛŒÙ…Ø§Øª Ø²Ø¨Ø§Ù† (Ø¯ÛŒÚ©Ø´Ù†Ø±ÛŒ Ú©Ù„Ù…Ø§Øª)
    const i18n = {
        fa: {
            dir: 'rtl',
            header_personal: 'ğŸ“Œ Ø´Ø®ØµÛŒ',
            header_official: 'ğŸš§ Ø§Ø¯Ø§Ø±ÛŒ Ùˆ Ø±Ø³Ù…ÛŒ',
            header_events: 'ğŸ‰ Ù…Ù†Ø§Ø³Ø¨Øªâ€ŒÙ‡Ø§',
            empty: 'Ù‡Ù†ÙˆØ² Ø±ÙˆÛŒØ¯Ø§Ø¯ÛŒ Ø«Ø¨Øª Ù†Ú©Ø±Ø¯Ù‡â€ŒØ§ÛŒØ¯.',
            days: 'Ø±ÙˆØ²',
            today: 'Ø§Ù…Ø±ÙˆØ²!',
            passed: 'Ú¯Ø°Ø´ØªÙ‡',
            locale: 'fa-IR'
        },
        de: {
            dir: 'ltr',
            header_personal: 'ğŸ“Œ PersÃ¶nlich',
            header_official: 'ğŸš§ BehÃ¶rden & Amtlich',
            header_events: 'ğŸ‰ Ereignisse',
            empty: 'Keine EintrÃ¤ge vorhanden.',
            days: 'Tage',
            today: 'Heute!',
            passed: 'Vorbei',
            locale: 'de-DE'
        },
        en: {
            dir: 'ltr',
            header_personal: 'ğŸ“Œ Personal',
            header_official: 'ğŸš§ Official',
            header_events: 'ğŸ‰ Events',
            empty: 'No events found.',
            days: 'days',
            today: 'Today!',
            passed: 'Passed',
            locale: 'en-US'
        }
    };

    const t = i18n[lang] || i18n.en;

    // Ø§Ø¹Ù…Ø§Ù„ Ø¬Ù‡Øª Ù…ØªÙ† (Ø±Ø§Ø³Øª Ú†ÛŒÙ† / Ú†Ù¾ Ú†ÛŒÙ†)
    if (t.dir === 'rtl') {
        document.body.classList.add('rtl');
    }

    // --- Ø³Ø§Ø¹Øª Ø²Ù†Ø¯Ù‡ ---
    function updateClock() {
        const now = new Date();
        // Ø³Ø§Ø¹Øª
        document.getElementById('clock').innerText = now.toLocaleTimeString(t.locale, {hour12: false});
        // ØªØ§Ø±ÛŒØ®
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('date-display').innerText = now.toLocaleDateString(t.locale, options);
    }
    setInterval(updateClock, 1000);
    updateClock();

    // --- Ø³Ø§Ø®Øª Ù„ÛŒØ³Øª Ú©Ø§Ø±Øªâ€ŒÙ‡Ø§ ---
    const contentDiv = document.getElementById('content');
    
    // ØªÙÚ©ÛŒÚ© Ø±ÙˆÛŒØ¯Ø§Ø¯Ù‡Ø§
    const personal = [];
    const official = [];
    const events = [];

    for (const [key, item] of Object.entries(userData)) {
        // Ø§Ú¯Ø± Ø±ÙˆÛŒØ¯Ø§Ø¯ Ø­Ø°Ù Ø´Ø¯Ù‡ Ø¨ÙˆØ¯ ÛŒØ§ ØªØ§ÛŒÙ¾ Ù†Ø¯Ø§Ø´ØªØŒ Ø´Ø®ØµÛŒ Ø¯Ø± Ù†Ø¸Ø± Ø¨Ú¯ÛŒØ±
        const type = item.type || 'personal';
        const title = (item.labels && item.labels[lang]) ? item.labels[lang] : (item.de_label || "Event");
        
        const obj = { ...item, title: title, key: key };

        if (type === 'official') official.push(obj);
        else if (type === 'event') events.push(obj);
        else personal.push(obj);
    }

    function createSection(title, items) {
        if (items.length === 0) return '';
        
        let html = `<h3>${title}</h3>`;
        items.forEach(item => {
            // Ù…Ø­Ø§Ø³Ø¨Ù‡ Ø±ÙˆØ² Ø¨Ø§Ù‚ÛŒÙ…Ø§Ù†Ø¯Ù‡
            const parts = item.date.split('.');
            const target = new Date(parts[2], parts[1]-1, parts[0]);
            const today = new Date();
            const diffTime = target - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            let badgeText = '';
            let badgeClass = 'card-badge';
            
            if (diffDays > 0) badgeText = `${diffDays} ${t.days}`;
            else if (diffDays === 0) badgeText = t.today;
            else {
                badgeText = t.passed;
                badgeClass += ' urgent';
            }

            // Ù†Ù…Ø§ÛŒØ´ ØªØ§Ø±ÛŒØ® (Ø¨Ø±Ø§ÛŒ ÙØ§Ø±Ø³ÛŒ Ø´Ø§ÛŒØ¯ Ø¨Ø®ÙˆØ§Ù‡ÛŒØ¯ Ø¨Ø¹Ø¯Ø§ Ø´Ù…Ø³ÛŒ Ú©Ù†ÛŒØ¯ØŒ ÙØ¹Ù„Ø§ Ø³Ø§Ø¯Ù‡)
            const displayDate = item.date; 

            html += `
            <div class="card">
                <div class="card-icon">${item.icon || 'ğŸ“…'}</div>
                <div class="card-info">
                    <div class="card-title">${item.title}</div>
                    <div class="card-date">${displayDate}</div>
                </div>
                <div class="${badgeClass}">${badgeText}</div>
            </div>
            `;
        });
        return html;
    }

    let fullHtml = '';
    if (Object.keys(userData).length === 0) {
        fullHtml = `<div class="empty-state">${t.empty}</div>`;
    } else {
        fullHtml += createSection(t.header_official, official);
        fullHtml += createSection(t.header_personal, personal);
        fullHtml += createSection(t.header_events, events);
    }

    contentDiv.innerHTML = fullHtml;

    // Ø±Ù†Ú¯ ØªÙ… ØªÙ„Ú¯Ø±Ø§Ù…
    if (tg.themeParams.bg_color) {
        document.body.style.backgroundColor = tg.themeParams.secondary_bg_color || '#f4f6f8';
    }

</script>

</body>
</html>
