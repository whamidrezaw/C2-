<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Event Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Your Events</h1>
    {% if user_data %}
        <ul>
        {% for key, item in user_data.items() %}
            <li>
                <strong>{{ item.title }}</strong> -
                <span class="date">{{ item.date }}</span>
                {% if item.shamsi_date %} ({{ item.shamsi_date }}){% endif %}
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No events yet.</p>
    {% endif %}
    <p class="footer">Use <strong>Add Event</strong> in the bot to create new items.</p>
</body>
</html>
