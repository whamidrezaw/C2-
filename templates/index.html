<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Time Manager</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #f4f6f8;
            --card-bg: #ffffff;
            --text-primary: #333333;
            --text-secondary: #777777;
            --accent-color: #3390ec;
            --danger-color: #e53935;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --radius: 16px;
        }

        body {
            background-color: var(--tg-theme-secondary-bg-color, var(--bg-color));
            color: var(--tg-theme-text-color, var(--text-primary));
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            transition: all 0.3s ease;
        }

        body.rtl {
            font-family: "Tahoma", "Vazir", "Segoe UI", sans-serif;
            direction: rtl;
        }

        .container { max-width: 500px; margin: 0 auto; padding-bottom: 40px; }

        .clock-card {
            background: linear-gradient(135deg, #3390ec, #0078d7);
            color: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(51, 144, 236, 0.3);
            margin-bottom: 25px;
            text-align: center;
        }

        .clock-time { font-size: 2.5em; font-weight: 700; font-variant-numeric: tabular-nums; }
        .clock-date { font-size: 0.9em; opacity: 0.9; margin-top: 5px; }

        h3 {
            font-size: 0.9rem; opacity: 0.6; margin: 20px 0 10px 0;
            text-transform: uppercase; letter-spacing: 1px;
        }

        .card {
            background: var(--tg-theme-bg-color, var(--card-bg));
            border-radius: var(--radius);
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card-icon {
            font-size: 24px; width: 40px; height: 40px;
            background: rgba(0,0,0,0.05); border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            margin-right: 15px;
        }
        body.rtl .card-icon { margin-right: 0; margin-left: 15px; }

        .card-info { flex-grow: 1; }
        .card-title { font-weight: 600; font-size: 1rem; margin-bottom: 4px; }
        .card-date { font-size: 0.85rem; color: var(--text-secondary); }

        .card-badge {
            background: rgba(51, 144, 236, 0.1); color: var(--accent-color);
            padding: 6px 12px; border-radius: 20px; font-size: 0.85rem; font-weight: bold; white-space: nowrap;
        }
        .card-badge.urgent { background: rgba(229, 57, 53, 0.1); color: var(--danger-color); }

        .empty-state { text-align: center; opacity: 0.5; padding: 40px 0; }
        .quote-section {
            margin-top: 30px; text-align: center; font-style: italic;
            color: var(--text-secondary); font-size: 0.9rem;
            padding: 20px; background: rgba(0,0,0,0.02); border-radius: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="clock-card">
        <div class="clock-time" id="clock">00:00:00</div>
        <div class="clock-date" id="date-display">Loading...</div>
    </div>
    <div id="content"></div>
    <div class="quote-section" id="quote-box"></div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const userData = {{ user_data | tojson }};
    
    // --- ØªØ´Ø®ÛŒØµ Ø®ÙˆØ¯Ú©Ø§Ø± Ø²Ø¨Ø§Ù† Ø§Ø² ØªÙ„Ú¯Ø±Ø§Ù… ---
    // tg.initDataUnsafe.user.language_code Ù…Ø¹Ù…ÙˆÙ„Ø§Ù‹ 'fa', 'en', 'de' Ø¨Ø±Ù…ÛŒâ€ŒÚ¯Ø±Ø¯Ø§Ù†Ø¯
    let userLang = (tg.initDataUnsafe.user && tg.initDataUnsafe.user.language_code) ? tg.initDataUnsafe.user.language_code : 'en';

    // Ø§Ú¯Ø± Ø²Ø¨Ø§Ù† Ù†Ø§Ø´Ù†Ø§Ø®ØªÙ‡ Ø¨ÙˆØ¯ØŒ Ø§Ù†Ú¯Ù„ÛŒØ³ÛŒ Ø´ÙˆØ¯
    if (userLang !== 'fa' && userLang !== 'de') userLang = 'en';

    const i18n = {
        fa: { dir: 'rtl', p: 'ðŸ“Œ Ø´Ø®ØµÛŒ', o: 'ðŸš§ Ø±Ø³Ù…ÛŒ', e: 'ðŸŽ‰ Ù…Ù†Ø§Ø³Ø¨Øªâ€ŒÙ‡Ø§', empty: 'Ù„ÛŒØ³Øª Ø®Ø§Ù„ÛŒ Ø§Ø³Øª.', days: 'Ø±ÙˆØ²', today: 'Ø§Ù…Ø±ÙˆØ²!', passed: 'Ú¯Ø°Ø´ØªÙ‡', locale: 'fa-IR' },
        de: { dir: 'ltr', p: 'ðŸ“Œ PersÃ¶nlich', o: 'ðŸš§ BehÃ¶rden', e: 'ðŸŽ‰ Ereignisse', empty: 'Liste leer.', days: 'Tage', today: 'Heute!', passed: 'Vorbei', locale: 'de-DE' },
        en: { dir: 'ltr', p: 'ðŸ“Œ Personal', o: 'ðŸš§ Official', e: 'ðŸŽ‰ Events', empty: 'List empty.', days: 'days', today: 'Today!', passed: 'Passed', locale: 'en-US' }
    };

    const t = i18n[userLang];

    // Ø§Ø¹Ù…Ø§Ù„ Ø±Ø§Ø³Øªâ€ŒÚ†ÛŒÙ†/Ú†Ù¾â€ŒÚ†ÛŒÙ†
    if (t.dir === 'rtl') document.body.classList.add('rtl');

    // --- Ø³Ø§Ø¹Øª ---
    function updateClock() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString(t.locale, {hour12: false});
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('date-display').innerText = now.toLocaleDateString(t.locale, options);
    }
    setInterval(updateClock, 1000);
    updateClock();

    // --- Ù…Ø­ØªÙˆØ§ ---
    const contentDiv = document.getElementById('content');
    const personal = [], official = [], events = [];

    for (const [key, item] of Object.entries(userData)) {
        const type = item.type || 'personal';
        // Ø§Ù†ØªØ®Ø§Ø¨ Ø¹Ù†ÙˆØ§Ù† Ø¨Ø± Ø§Ø³Ø§Ø³ Ø²Ø¨Ø§Ù† ØªØ´Ø®ÛŒØµ Ø¯Ø§Ø¯Ù‡ Ø´Ø¯Ù‡
        let title = item.labels ? (item.labels[userLang] || item.labels['en']) : "Event";
        
        const obj = { ...item, title: title };
        if (type === 'official') official.push(obj);
        else if (type === 'event') events.push(obj);
        else personal.push(obj);
    }

    function createSection(title, items) {
        if (items.length === 0) return '';
        let html = `<h3>${title}</h3>`;
        items.forEach(item => {
            const parts = item.date.split('.');
            const target = new Date(parts[2], parts[1]-1, parts[0]);
            const diff = Math.ceil((target - new Date()) / (86400000));
            
            let badge = diff > 0 ? `${diff} ${t.days}` : (diff === 0 ? t.today : t.passed);
            let cls = diff < 0 ? 'card-badge urgent' : 'card-badge';

            html += `
            <div class="card">
                <div class="card-icon">${item.icon || 'ðŸ“…'}</div>
                <div class="card-info"><div class="card-title">${item.title}</div><div class="card-date">${item.date}</div></div>
                <div class="${cls}">${badge}</div>
            </div>`;
        });
        return html;
    }

    let html = '';
    if (Object.keys(userData).length === 0) html = `<div class="empty-state">${t.empty}</div>`;
    else {
        html += createSection(t.o, official);
        html += createSection(t.p, personal);
        html += createSection(t.e, events);
    }
    contentDiv.innerHTML = html;

    if (tg.themeParams.bg_color) document.body.style.backgroundColor = tg.themeParams.secondary_bg_color || '#f4f6f8';
</script>
</body>
</html>
