<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Time Manager</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --red: #ef4444;
            --yellow: #f59e0b;
            --green: #10b981;
            --gray: #9ca3af;
            --radius: 16px;
        }
        body {
            background-color: var(--tg-theme-secondary-bg-color, var(--bg-color));
            color: var(--tg-theme-text-color, var(--text-primary));
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 20px;
        }
        .container { max-width: 500px; margin: 0 auto; padding-bottom: 50px; }
        .clock-card {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white; padding: 24px; border-radius: 24px;
            text-align: center; margin-bottom: 25px;
        }
        .clock-time { font-size: 2.8em; font-weight: 700; }
        .clock-date { font-size: 0.95em; opacity: 0.9; margin-top: 5px; }
        .card {
            background: var(--tg-theme-bg-color, var(--card-bg));
            border-radius: var(--radius); padding: 16px; margin-bottom: 12px;
            display: flex; align-items: center; justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .card-info { flex-grow: 1; margin-left: 15px; }
        .card-title { font-weight: 700; font-size: 1.1rem; margin-bottom: 6px; }
        .date-row { display: flex; align-items: center; gap: 6px; font-size: 0.85rem; color: var(--text-secondary); }
        .badge {
            padding: 8px 0; border-radius: 12px; font-size: 0.85rem; font-weight: 700;
            text-align: center; width: 80px; color: white; display: flex; flex-direction: column;
        }
        .badge span { font-size: 0.7rem; font-weight: 400; opacity: 0.9; }
        .bg-red { background-color: var(--red); }
        .bg-yellow { background-color: var(--yellow); }
        .bg-green { background-color: var(--green); }
        .bg-gray { background-color: var(--gray); }
        .empty-state { text-align: center; padding: 50px 0; opacity: 0.5; }
    </style>
</head>
<body>
<div class="container">
    <div class="clock-card">
        <div class="clock-time" id="clock">00:00</div>
        <div class="clock-date" id="date-display">Loading...</div>
    </div>
    <div id="content">Loading Data...</div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // Ø§ÛŒÙ…Ù†â€ŒØ³Ø§Ø²ÛŒ Ø¯Ø§Ø¯Ù‡â€ŒÙ‡Ø§: Ø§Ú¯Ø± Ø¯Ø§Ø¯Ù‡â€ŒØ§ÛŒ Ù†Ø¨ÙˆØ¯ØŒ Ø¢Ø¨Ø¬Ú©Øª Ø®Ø§Ù„ÛŒ Ø¨Ú¯Ø°Ø§Ø±
    let userData = {};
    try {
        userData = {{ user_data | tojson }};
    } catch (e) {
        console.error("Error parsing user data", e);
        document.getElementById('content').innerHTML = "Error loading data.";
    }

    function updateClock() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString('en-GB', {hour12: false, hour:'2-digit', minute:'2-digit'});
        document.getElementById('date-display').innerText = now.toLocaleDateString('en-GB', {weekday:'long', day:'numeric', month:'long', year:'numeric'});
    }
    setInterval(updateClock, 1000);
    updateClock();

    const listDiv = document.getElementById('content');

    if (!userData || Object.keys(userData).length === 0) {
        listDiv.innerHTML = `<div class="empty-state">No events found.<br>Add an event in the bot.</div>`;
    } else {
        const events = Object.entries(userData).map(([key, item]) => {
            // ØªØ¨Ø¯ÛŒÙ„ ØªØ§Ø±ÛŒØ® Ø¨Ø±Ø§ÛŒ Ù…Ø­Ø§Ø³Ø¨Ù‡
            const parts = item.date.split('.'); 
            const target = new Date(`${parts[2]}-${parts[1]}-${parts[0]}`);
            const today = new Date(); today.setHours(0,0,0,0);
            const diff = Math.ceil((target - today) / 86400000);
            return { ...item, key, diff };
        }).sort((a, b) => a.diff - b.diff);

        let html = '';
        events.forEach(item => {
            let cls = 'bg-gray', txt = Math.abs(item.diff), sub = 'Days Left';
            
            if (item.diff < 0) { sub = 'Days Ago'; }
            else if (item.diff === 0) { cls = 'bg-red'; txt = 'Today'; sub = 'Now!'; }
            else if (item.diff <= 180) cls = 'bg-red';
            else if (item.diff <= 365) cls = 'bg-yellow';
            else cls = 'bg-green';

            const shamsi = item.shamsi_date ? `<div class="date-row"><span>IR:</span> <span>${item.shamsi_date}</span></div>` : '';

            html += `
            <div class="card">
                <div style="font-size: 24px;">ðŸ“Œ</div>
                <div class="card-info">
                    <div class="card-title">${item.title}</div>
                    <div class="date-row"><span>EN:</span> <span>${item.date}</span></div>
                    ${shamsi}
                </div>
                <div class="badge ${cls}">
                    ${txt}<span>${sub}</span>
                </div>
            </div>`;
        });
        listDiv.innerHTML = html;
    }

    if (tg.themeParams.bg_color) {
        document.documentElement.style.setProperty('--bg-color', tg.themeParams.secondary_bg_color);
        document.documentElement.style.setProperty('--card-bg', tg.themeParams.bg_color);
        document.documentElement.style.setProperty('--text-primary', tg.themeParams.text_color);
    }
</script>
</body>
</html>
